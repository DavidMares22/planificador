{% extends 'website/base.html' %}

{% block content %}

    <div class="row justify-content-center">
    <div class="col-lg-6 ">
    <h2>Register</h2>

    <h2>{{ error }}</h2>
     
  <form method="POST">

{% csrf_token %}
{% for field in form %}
    <div class="form-group ">
        
        <label for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
    </div>        
{% endfor %} 

        <button type="submit" class="btn btn-success">Register</button>
    </form> 
    </div>
</div>

{% endblock content %}
