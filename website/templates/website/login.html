 {% extends 'website/base.html' %}


    {% block title %}Login{% endblock %}

    {% block content %}
    <div class="row justify-content-center">
    <div class="col-lg-6 ">
    <h2>Login</h2>
  <form method="post">
        {% csrf_token %}
      {% for field in form %}
    <div class="form-group ">
        
        <label for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
    </div>        
{% endfor %}
        <button type="submit" class="btn btn-success">Login</button>
    </form> 
    </div>
</div>
    {% endblock %}
