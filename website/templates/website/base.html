{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base</title>
  <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="{% url 'home' %}">Planner</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rooms' %}">Rooms</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'new' %}">New meeting</a>
      </li>
      {% if user.is_authenticated %}
       <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
      {% else %}

        <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">login</a>
      </li>
      {% endif %}
    </ul>
  </nav>

  <div class="container" style="margin-top:30px">
    {% block content %}


    {% endblock content %}
  </div>

</body>
<script src="{% static 'website/js/jquery-3.2.1.min.js' %}"></script>
<!-- <script src="{% static 'website/js/bootstrap.bundle.min.js' %}"></script> -->
<script src="{% static 'website/js/bootstrap.min.js' %}"></script>

</html>
